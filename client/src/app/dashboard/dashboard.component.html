<div class="card card-outline-primary mb-2">
  <div class="card-header bg-primary">
    Registrations
  </div>
  <div class="card-block">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action justify-content-between" *ngFor="let user of registrations" (click)="display">
        {{user}}
        <span class="text-muted small">Confirm
        </span>
      </li>
    </ul>
  </div>
</div>
