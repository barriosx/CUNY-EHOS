<div class="card">
    <div class="card-body">
        <div class="form-group row">
            <div class="col-md-5 col-lg-4">
                <p class="h3">Lab Inspections</p>
            </div>
            <div class="col-md-4 col-lg-3 offset-md-3 offset-lg-5 justify-content-right">
                <button class="btn btn-secondary" [routerLink]="['../pickup-schedule']">View Schedule</button>
            </div>
        </div>
        <table class="table" *ngIf="true">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Inspecter</th>
                    <th scope='col'>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Insrequest of Location; let i=index;">
                    <td>{{Insrequest.lab}}</td>
                    <td>
                        <p-calendar [(ngModel)]="date" [showTime]="true" [hourFormat]="12" inputStyleClass="form-control"></p-calendar>
                    </td>
                    <td>
                        <p-dropdown [options]="inspectors" [(ngModel)]="inspection" optionLabel="name" placeholder="Select a Inspector"></p-dropdown>
                    </td>
                    <td><button class="btn btn-primary" [disabled]="!date" (click)="scheduleInspection()">Inspect</button></td>
                </tr>
            </tbody>
        </table>
