<div class="card">
    <div class="card-body">
        <div class="form-group row">
            <div class="col-md-5 col-lg-4">
                <p class="h3">Lab Inspections</p>
            </div>
            <div class="col-md-4 col-lg-3 offset-md-3 offset-lg-5 justify-content-right">
                <button class="btn btn-secondary" [routerLink]="['../pickup-schedule']">View Schedule</button>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Requested Time</th>
                        <th scope="col">Requester</th>
                        <th scope="col">Location</th>
                        <th scope="col">Date</th>
                        <th scope="col">Inspecter</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody *ngFor="let Insrequest of InspectionRequire;let i=index">
                    <tr *ngIf="Insrequest.pending">
                        <td>{{Insrequest.requested}}</td>
                        <td>{{Insrequest.name}}</td>
                        <td>{{Insrequest.location}}</td>
                        <td>
                            <p-calendar [(ngModel)]="Insrequest['date']" [showTime]="true" [hourFormat]="24" inputStyleClass="form-control"></p-calendar>
                        </td>
                        <td>
                            <p-dropdown [options]="inspectors" [(ngModel)]="Insrequest['inspector']" optionLabel="name" placeholder="Select a Inspector"></p-dropdown>
                        </td>
                        <td><button class="btn btn-primary" [disabled]="!Insrequest['date'] || !Insrequest['inspector']" (click)="scheduleInspection(Insrequest)">Inspect</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
